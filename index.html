<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한국레이더시스템 - 주요 납품 실적</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8fafc;
      width: 100%;
      height: 100%;
    }
    .main-container {
      max-width: 100%;
      min-height: 100vh;
      padding: 1rem;
      background-color: #f8fafc;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-overlay.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h1 class="text-2xl font-bold text-center mb-4">한국레이더시스템 주요 납품 실적</h1>
  <canvas id="performanceChart" class="w-full max-w-4xl mx-auto mb-8"></canvas>
  <div id="region-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto"></div>
</div>

<div id="modal-overlay" class="modal-overlay">
  <div class="modal-content">
    <div class="flex justify-between items-center mb-2">
      <h2 id="modal-title" class="text-xl font-bold"></h2>
      <button id="close-modal" class="text-red-500"><i class="fas fa-times"></i></button>
    </div>
    <ul id="modal-list" class="list-disc pl-5 space-y-1 text-sm text-gray-700"></ul>
  </div>
</div>

<script>
  const performanceData = {
    seoul: { title: '서울', clients: ['동작구청', '서울어린이대공원 관리사업소'] },
    busan: { title: '부산', clients: ['부산시청', '부산진구청'] },
    daegu: { title: '대구', clients: ['대구동구청'] },
    gangwon: { title: '강원', clients: ['춘천시청', '홍천군청', '원주시청'] }
  };

  const regionGrid = document.getElementById('region-grid');
  const modalOverlay = document.getElementById('modal-overlay');
  const modalTitle = document.getElementById('modal-title');
  const modalList = document.getElementById('modal-list');
  const closeModal = document.getElementById('close-modal');

  const ctx = document.getElementById('performanceChart').getContext('2d');
  const regionLabels = Object.values(performanceData).map(d => d.title);
  const regionCounts = Object.values(performanceData).map(d => d.clients.length);

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: regionLabels,
      datasets: [{
        label: '시군구 수',
        data: regionCounts,
        backgroundColor: '#3b82f6'
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      onClick: (e, items) => {
        if (items.length > 0) {
          const index = items[0].index;
          const key = Object.keys(performanceData)[index];
          showModal(key);
        }
      }
    }
  });

  function showModal(regionKey) {
    const region = performanceData[regionKey];
    modalTitle.textContent = `${region.title} (${region.clients.length}개)`;
    modalList.innerHTML = region.clients.map(c => `<li>${c}</li>`).join('');
    modalOverlay.classList.add('show');
  }

  function hideModal() {
    modalOverlay.classList.remove('show');
  }

  closeModal.addEventListener('click', hideModal);
  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) hideModal();
  });

  Object.entries(performanceData).forEach(([key, data]) => {
    const card = document.createElement('div');
    card.className = 'bg-white border rounded p-4 text-center shadow cursor-pointer hover:bg-blue-50';
    card.innerHTML = `<h3 class="font-bold text-gray-800">${data.title}</h3><p class="text-blue-600 text-sm">${data.clients.length}개</p>`;
    card.onclick = () => showModal(key);
    regionGrid.appendChild(card);
  });
</script>
</body>
</html>
